<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Typer - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .logout-btn {
            float: right;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .login-form, .content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
        }

        .login-form h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active:hover {
            background: #5568d3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #28a745;
            color: white;
        }

        .badge-danger {
            background: #dc3545;
            color: white;
        }

        .badge-easy {
            background: #28a745;
            color: white;
        }

        .badge-medium {
            background: #ffc107;
            color: #333;
        }

        .badge-hard {
            background: #dc3545;
            color: white;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginSection" class="login-form">
        <h2>ðŸŽ® Quick Typer Admin</h2>
        <div id="loginError" class="error hidden"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div class="container">
            <div class="header">
                <button class="logout-btn" onclick="logout()">Logout</button>
                <h1>ðŸŽ® Quick Typer Admin Panel</h1>
                <p>Manage stages, phrases, and game content</p>
            </div>

            <div class="content">
                <div id="message" class="hidden"></div>

                <div class="tabs">
                    <button class="tab active" onclick="showTab('stages')">Stages</button>
                    <button class="tab" onclick="showTab('phrases')">Phrases</button>
                </div>

                <!-- Stages Tab -->
                <div id="stagesTab" class="tab-content active">
                    <div class="card">
                        <h3 id="stageFormTitle">Create New Stage</h3>
                        <form id="stageForm">
                            <div class="form-group">
                                <label for="stageName">Stage Name</label>
                                <input type="text" id="stageName" required>
                            </div>
                            <div class="form-group">
                                <label for="stageTheme">Theme</label>
                                <select id="stageTheme" required>
                                    <option value="">Loading themes...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="stageDifficulty">Difficulty</label>
                                <select id="stageDifficulty" required>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="stageIsActive" checked> Active
                                </label>
                            </div>
                            <button type="submit" class="btn">Create Stage</button>
                            <button type="button" class="btn" onclick="cancelEdit()" style="background: #6c757d; display: none;" id="cancelEditBtn">Cancel</button>
                        </form>
                    </div>

                    <div class="card">
                        <h3>All Stages</h3>
                        <table id="stagesTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Theme</th>
                                    <th>Difficulty</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="stagesTableBody">
                                <tr><td colspan="5">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Phrases Tab -->
                <div id="phrasesTab" class="tab-content">
                    <div class="card">
                        <h3 id="phraseFormTitle">Create New Phrase</h3>
                        <form id="phraseForm">
                            <div class="form-group">
                                <label for="phraseStageId">Stage</label>
                                <select id="phraseStageId" required>
                                    <option value="">Loading stages...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phraseText">Phrase Text</label>
                                <textarea id="phraseText" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="phraseSequence">Sequence Number</label>
                                <input type="number" id="phraseSequence" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="phraseMultiplier">Base Multiplier</label>
                                <input type="number" id="phraseMultiplier" step="0.1" min="0.1" value="1.0" required>
                            </div>
                            <button type="submit" class="btn">Create Phrase</button>
                            <button type="button" class="btn" onclick="cancelPhraseEdit()" style="background: #6c757d; display: none;" id="cancelPhraseEditBtn">Cancel</button>
                        </form>
                    </div>

                    <div class="card">
                        <h3>All Phrases</h3>
                        <div class="form-group">
                            <label for="filterStageId">Filter by Stage</label>
                            <select id="filterStageId" onchange="loadPhrases()">
                                <option value="">All Stages</option>
                            </select>
                        </div>
                        <table id="phrasesTable">
                            <thead>
                                <tr>
                                    <th>Stage</th>
                                    <th>Text</th>
                                    <th>Sequence</th>
                                    <th>Multiplier</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="phrasesTableBody">
                                <tr><td colspan="6">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/app.js"></script>
</body>
</html>
